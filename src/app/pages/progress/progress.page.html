<app-header [title]="'progress bar'" [color]="'primary'"></app-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-progress-bar [value]="porcentaje"></ion-progress-bar>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-range min="0" max="100" (ionChange)="rangeChange($event)">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-content>
