<app-header [title]="'loading'" [color]="'primary'"></app-header>

<ion-content>
    <ion-button class="ion-margin" disabled (click)="presentLoading()" expand="block">
        Show loading
    </ion-button>

    <ion-list>
        <ion-item *ngFor="let d of data">
            <ion-avatar [slot]="(d.id%2==0)?'start':'end'">
                <img [src]="d.avatar">
            </ion-avatar>
            <ion-label>{{d.first_name}} {{d.last_name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
