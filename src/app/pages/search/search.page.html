<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button defaultHref='/' text="regresar" [color]="'primary'"></ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title [color]="'primary'">search</ion-title>
    </ion-toolbar>
    <ion-searchbar animated placeholder="Buscar album" inputmode="text" (ionChange)="onChange($event)" debounce=300></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let a of dataAlbum | filtro:palabra:'title'">
            <ion-label>{{a.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
