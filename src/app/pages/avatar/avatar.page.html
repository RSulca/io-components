<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color='primary' defaultHref='/'></ion-back-button>
        </ion-buttons>
        <ion-title color='primary'>Avatar</ion-title>
        <ion-buttons slot="end">
            <ion-avatar>
                <!-- <img [src]="'/assets/icon/avatar.png'" /> -->
                <ion-img [src]="'/assets/icon/avatar.png'"></ion-img>
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-chip color="primary" outline="false">
        <ion-avatar>
            <img [src]="'/assets/icon/avatar.png'" />
        </ion-avatar>
        <ion-label>Chip Avatar</ion-label>
    </ion-chip>
    <ion-chip color="success" outline="false">
        <ion-avatar>
            <img [src]="'/assets/icon/avatar.png'" />
        </ion-avatar>
        <ion-label>Chip Avatar</ion-label>
    </ion-chip>
    <ion-list>
        <ion-item *ngFor="let d of data">
            <ion-avatar [slot]="(d.id%2==0)?'start':'end'">
                <img [src]="d.avatar">
            </ion-avatar>
            <ion-label>{{d.first_name}} {{d.last_name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
