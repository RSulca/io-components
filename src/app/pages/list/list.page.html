<app-header [title]="'list-sliding'" [color]="'primary'"></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let d of data;let i = index">
            <ion-item-options side="start">
                <ion-item-option color="success" (click)="favorite(d)">
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share(d)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="success" (click)="favorite2(d)">
                    <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share2(d)">
                    <ion-icon slot="icon-only" name="download-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>
                    <h3>{{d.first_name}}</h3>
                    <p>{{d.email}}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end small">{{i + 1000}}</ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
